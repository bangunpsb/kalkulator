<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="assets/js/kalkulator.js"></script>
</head>

<body>

    <div class="judul text-center mt-5 h3">KALKULATOR</div>

    <div class="container">
        <div class="in-design d-flex justify-content-center">
            <table class="bg-secondary">
                <tr>
                    <td colspan="5">
                        <input class="m-1" type="text" disabled id="output" value="0">
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-light m-1" onclick="btn('1')">1</button></td>
                    <td><button class="btn btn-light m-1" onclick="btn('2')">2</button></td>
                    <td><button class="btn btn-light m-1" onclick="btn('3')">3</button></td>
                    <td><button class="btn btn-light m-1 opr" onclick="btn_opr(1)">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light m-1" onclick="btn('4')">4</button></td>
                    <td><button class="btn btn-light m-1" onclick="btn('5')">5</button></td>
                    <td><button class="btn btn-light m-1" onclick="btn('6')">6</button></td>
                    <td><button class="btn  btn-light m-1 opr" onclick="btn_opr(2)">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light m-1" onclick="btn('7')">7</button></td>
                    <td><button class="btn btn-light m-1" onclick="btn('8')">8</button></td>
                    <td><button class="btn btn-light m-1" onclick="btn('9')">9</button></td>
                    <td><button class="btn btn-light m-1 opr" onclick="btn_opr(3)">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light m-1" onclick="btn('0')">0</button></td>
                    <td><button class="btn btn-light m-1 clr" onclick="clr()">C</button></td>
                    <td><button class="btn btn-light m-1 opr" onclick="btn_opr(4)">+</button></td>
                    <td><button class="btn btn-light m-1 hsl" onclick="hitung()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
